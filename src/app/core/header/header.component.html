<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <!-- Do not forget to change the path to the images -->
    <img class="logo" src="../../../assets/before.png" alt="before-logo" />
    <img class="car logo" src="../../../assets/trip-logo.png" alt="trip-logo" />
    <img class="logo" src="../../../assets/after.png" alt="after-logo" />
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <!-- Guest users and Logged users -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/catalog">Shared Trips</a>
        </li>
        <!-- Logged users -->
        <ng-template #loggedInTemplate>
          <li class="nav-item">
            <a class="nav-link" routerLink="/create">Offer Trip</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/logout"
              >Logout as [ test@abv.bg ]</a
            >
          </li>
        </ng-template>

        <!-- Guest users -->
        <ng-template #loggedOutTemplate>
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/register">Register</a>
          </li>
        </ng-template>

        <ng-container *ngTemplateOutlet="isLoggedIn ? loggedInTemplate : loggedOutTemplate">
        </ng-container>

      </ul>
    </div>
  </div>
</nav>
